<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Same head content as before -->
  <style>
    /* Add to existing styles */
    .user-menu {
      position: relative;
      display: inline-block;
    }
    .user-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 6px;
      z-index: 1;
    }
    .user-dropdown a {
      color: #050505;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .user-dropdown a:hover {
      background: #f0f2f5;
    }
    .user-menu:hover .user-dropdown {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fab fa-facebook"></i>
        <span>Video Editor</span>
      </div>
      <div class="user-info">
        <div class="user-menu">
          <div class="user-avatar" id="userAvatar">JD</div>
          <div class="user-dropdown">
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <a href="#" id="changePasswordBtn"><i class="fas fa-key"></i> Change Password</a>
            <a href="#" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </header>
    
    <!-- Rest of your editor content remains the same -->
    
    <!-- Add this modal for password change -->
    <div id="passwordChangeModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
      <div style="background:white; padding:20px; border-radius:8px; width:350px;">
        <h3>Change Password</h3>
        <input type="password" id="currentPassword" placeholder="Current password" style="width:100%; margin:10px 0; padding:10px;">
        <input type="password" id="newPassword" placeholder="New password" style="width:100%; margin:10px 0; padding:10px;">
        <input type="password" id="confirmPassword" placeholder="Confirm new password" style="width:100%; margin:10px 0; padding:10px;">
        <button onclick="changePassword()" style="background:#1877f2; color:white; border:none; padding:10px; width:100%; border-radius:6px;">Update Password</button>
        <button onclick="document.getElementById('passwordChangeModal').style.display='none'" style="background:#65676b; color:white; border:none; padding:10px; width:100%; border-radius:6px; margin-top:10px;">Cancel</button>
        <p id="passwordChangeError" style="color:#ff4d4d; margin-top:10px;"></p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    // Check authentication
    function checkAuth() {
      // Check simple auth
      const simpleAuth = sessionStorage.getItem('simpleAuth') || localStorage.getItem('simpleAuth');
      
      // Check Firebase auth
      const firebaseUser = firebase.auth().currentUser;
      
      if (!simpleAuth && !firebaseUser) {
        window.location.href = 'index.html';
      } else {
        if (firebaseUser) {
          document.getElementById('userAvatar').textContent = 
            firebaseUser.email.charAt(0).toUpperCase();
          // Show change password only for email/password users
          if (firebaseUser.providerData[0].providerId === 'password') {
            document.getElementById('changePasswordBtn').style.display = 'block';
          } else {
            document.getElementById('changePasswordBtn').style.display = 'none';
          }
        } else if (simpleAuth) {
          document.getElementById('userAvatar').textContent = 
            (sessionStorage.getItem('username') || localStorage.getItem('username')).charAt(0).toUpperCase();
          document.getElementById('changePasswordBtn').style.display = 'none';
        }
      }
    }

    // Logout function
    document.querySelector('.logout-btn').addEventListener('click', (e) => {
      e.preventDefault();
      // Try Firebase logout first
      if (firebase.auth().currentUser) {
        firebase.auth().signOut();
      }
      // Clear simple auth
      sessionStorage.removeItem('simpleAuth');
      localStorage.removeItem('simpleAuth');
      window.location.href = 'index.html';
    });

    // Password change function
    document.getElementById('changePasswordBtn').addEventListener('click', (e) => {
      e.preventDefault();
      document.getElementById('passwordChangeModal').style.display = 'flex';
    });

    function changePassword() {
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorElement = document.getElementById('passwordChangeError');
      
      if (newPassword !== confirmPassword) {
        errorElement.textContent = "New passwords don't match";
        return;
      }
      
      const user = firebase.auth().currentUser;
      const credential = firebase.auth.EmailAuthProvider.credential(
        user.email, 
        currentPassword
      );
      
      user.reauthenticateWithCredential(credential)
        .then(() => {
          return user.updatePassword(newPassword);
        })
        .then(() => {
          alert('Password changed successfully!');
          document.getElementById('passwordChangeModal').style.display = 'none';
        })
        .catch(error => {
          errorElement.textContent = error.message;
        });
    }

    // Check auth on load and auth state changes
    firebase.auth().onAuthStateChanged(checkAuth);
    checkAuth();
  </script>
</body>
</html>
